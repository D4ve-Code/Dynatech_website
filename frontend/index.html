<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynatech</title>
    <!-- Ajout CC Méta SEO -->
    <meta name="language" content="fr" />
    <meta property="og:locale" content="fr_FR" />
    <!-- Description concise de la page web. Utilisée par les moteurs de recherche pour afficher un extrait de la page -->
    <meta name="description" content="Dynatech. Entreprise de coordination SPS et de conseil en management des risques professionnels">
    <!-- les moteurs de recherche accordent peu d'importance aux mots-clés, il est cependant utile d'inclure qques mots-clés pertinents -->
    <meta name="keywords" content="Coordination SPS, conseil en management des risques professionnels, conseil en prévention des risques professionnels">
    <!-- Auteur ou équipe qui a créé la page -->
    <meta name="author" content="Dynatech">
    <!-- Utilisé par les réseaux sociaux pour afficher le titre de votre page lorsqu'elle est partagée -->
    <meta property="og:title" content="Dynatech. Entreprise de conseil en prévention des risques professionnels">
    <!-- type de contenu de votre page web -->
    <meta property="og:type" content="website">
    <!-- Balise qui fournit une description utilisée lorsque la page est partagée sur les réseaux sociaux. -->
    <meta property="og:description" content="Entreprise de coordination SPS et de conseil en management des risques professionnels">
    <!-- Balise est utilisée par les réseaux sociaux pour afficher une image associée à votre page lorsque celle-ci est partagée -->
    <meta property="og:image" content="https://www.dynatech-conseil.fr/assets/images/LOGO.jpg">
    <!-- spécifie l'URL canonique de la page, càd l'URL qui doit apparaître dans les résultats de recherche et sur les réseaux sociaux. -->
    <meta property="og:url" content="https://www.dynatech-conseil.fr">
    <!-- Balise permet de contrôler si les moteurs de recherche sont autorisés à indexer la page et à suivre les liens qu'elle contient.  -->
    <!-- Les valeurs courantes sont "index" (autoriser l'indexation) et "follow" (autoriser le suivi des liens). -->
    <meta name="robots" content="index,follow" />
    <!-- méta -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
